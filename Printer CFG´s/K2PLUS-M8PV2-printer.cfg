[mcu]
canbus_uuid: 9c85f75f7f1b

[input_shaper]
shaper_type_x : mzv
shaper_freq_x : 54.800000

[resonance_tester]
probe_points : 165,165,50
accel_chip_x : lis2dw
accel_chip_y : lis2dw
min_freq : 1.000000
max_freq : 150.000000
accel_per_hz : 150.000000
hz_per_sec : 1.000000
max_smoothing : 0.500000

[lis2dw]
cs_pin: PD5
spi_speed : 5000000
axes_map : x,y,z

[temperature_sensor CB2]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 16
max_z_accel: 3000
square_corner_velocity : 15.000000

########################################
# TMC2209 configuration
########################################

# Motor1
[tmc2209 stepper_x]
uart_pin: PC13
#diag_pin: PF4 
interpolate : 1
sense_resistor : 0.110
driver_sgthrs : 100
run_current : 1.4
hold_current : 0.7
stealthchop_threshold : 0


# Motor2
[tmc2209 stepper_y]
uart_pin: PE3
#diag_pin: PF3
interpolate : 1
run_current : 1.7
hold_current : 0.9
sense_resistor : 0.110
driver_sgthrs : 100
stealthchop_threshold: 0

## Motor3
[tmc2209 stepper_z]
uart_pin: PB9
#diag_pin: PF2
interpolate : 1
run_current : 1.5
hold_current : 1.0
sense_resistor : 0.110
driver_sgthrs : 100
stealthchop_threshold : 0

# Motor4
[tmc2209 extruder]
uart_pin: PB5
#diag_pin: PF1
interpolate : 1
run_current : 0.8
hold_current : 0.4
sense_resistor : 0.110
driver_sgthrs : 10
stealthchop_threshold : 0


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE7, EXP1_2=PG1,
    EXP1_3=PG0, EXP1_4=PF15,
    EXP1_5=PF14, EXP1_6=PF13,    # Slot in the socket on this side
    EXP1_7=PF12, EXP1_8=PF11,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PE15, EXP2_4=PE11,
    EXP2_5=PE10, EXP2_6=PE14,      # Slot in the socket on this side
    EXP2_7=PE8, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

