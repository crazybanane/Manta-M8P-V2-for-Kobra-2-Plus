[heater_bed]
heater_pin: PF5
sensor_pin: PB1 # TB 
sensor_type: ATC Semitec 104GT-2
control: pid
pid_Kp : 70.769227
pid_Ki : 1.134122
pid_Kd : 1103.999942
min_temp: 0
max_temp: 105

#[fan_generic soc-fan]
#pin: host:gpio79  #CB1
#pin: host:gpio26  #CM4

# Fan0
[fan]
pin: PF9
kick_start_time: 0.5
off_below: 0.10
max_power: 1.0
# Fan1
[heater_fan hotend_cooling_fan]
pin: PF7
kick_start_time: 0.5
heater_temp : 50
fan_speed : 1
off_below: 0.10
## Fan2
[fan_generic board_cooling_fan]
pin: PA2
tachometer_pin: PC1
#pin : PF6
#stepper : stepper_x,stepper_y,stepper_z,extruder
max_power : 1.0
#idle_speed : 0
#idle_timeout : 30
#heater : extruder,heater_bed


