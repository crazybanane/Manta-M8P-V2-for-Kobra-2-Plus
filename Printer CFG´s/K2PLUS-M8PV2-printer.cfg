# This file contains common pin mappings for the BIGTREETECH Manta M8P V2.0 for an Anycubic Kobra 2 Plus Printer
# To use this config, the firmware should be compiled for the
# STM32H723 with a "128KiB bootloader" "25 MHz crystal"
# and "USB (on PA11/PA12)", "CAN bus (on PD0/PD1)" or Serial (on USART1 PA10/PA9).

#Attention in this Printer.cfg there is the normal Z-Probe deactivated i use ther an BL-touch you can re-enable the normal probe by editting this CFG.
#ACC-Sensors are not activated!!! These will come in an future Update
#Also the FanÂ´s are not all controllable i have to find out why........

#DON'T FORGET TO CHANGE MCU ADDRESS!!!

[include mainsail.cfg]

# Motor1
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 31.85
endstop_pin: ^!PF4
position_endstop: -8.0
position_max : 330.0
position_min : -9.0
homing_speed : 100.000000
second_homing_speed : 15.000000
homing_retract_dist : 10

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 31.76
endstop_pin: ^!PF3
position_endstop : -5.000000
position_max : 330.000000
position_min : -5
homing_speed : 100.000000
second_homing_speed : 15.000000
homing_retract_dist : 10


# Motor3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
microsteps: 16
rotation_distance: 7.98
#endstop_pin: ^PF2
#position_endstop : 1.080000
endstop_pin: probe:z_virtual_endstop
position_max : 401.000000
position_min : -5
homing_speed : 32.000000
homing_retract_dist : 8
second_homing_speed : 4.000000

# Motor4
# The M8P only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
heater_pin: PA0 # HE0
sensor_pin: PB0 # T0
microsteps : 16
rotation_distance: 6.7
nozzle_diameter : 0.600000
filament_diameter : 1.750000
max_extrude_cross_section: 20
sensor_type : EPCOS 100K B57560G104F
#control : pid
#pid_Kp : 12.723368
#pid_Ki : 0.489360
#pid_Kd : 82.701890
min_temp : -273.15
max_temp : 275
pressure_advance : 0.033600

