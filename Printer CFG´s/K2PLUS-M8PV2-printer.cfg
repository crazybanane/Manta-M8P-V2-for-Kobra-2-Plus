[bltouch]
sensor_pin: PD13
control_pin: PD12
#z_offset: 0.100
y_offset: 14
x_offset: 28

probe_with_touch_mode: true

[safe_z_home]
home_xy_position: 40, 280
speed: 150
z_hop: 15
z_hop_speed: 8

[bed_mesh]
speed: 200
horizontal_move_z: 8
mesh_min: 19, 19
mesh_max: 305, 310
mesh_pps: 3, 3
probe_count: 8, 8
algorithm: bicubic
